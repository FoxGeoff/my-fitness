<section class="signup" fxLayoutAlign="center center">
  <form fxLayout="column" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')">
        Field must not be empty.</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')">
        E-mail is invalid.</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Should be minimum of 6 characters.">
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value?.length }} / 6.</mat-hint>
      <mat-error> Must minimum of 6 characters.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" color="primary">
      Submit
    </button>
  </form>
</section>
