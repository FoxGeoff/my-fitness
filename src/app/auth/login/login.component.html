<section class="signup" fxLayoutAlign="center center">
  <form
    fxLayoutGap="10px"
    fxLayout="column"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')">
        Field must not be empty.</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')">
        E-mail is invalid.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')">
        Field must not be empty.</mat-error
      >
    </mat-form-field>

    <button
      [disabled]="f.invalid"
      mat-raised-button
      color="primary"
      type="submit"
      color="primary"
    >
      Submit
    </button>
  </form>
</section>
