<section class="new-training" fxLayout="row" fxLayoutAlign="center">
  <form (ngSubmit)="onstartTraing(f)" #f=ngForm>
  <mat-card fxFlex.xs="100%" fxFlex.gt-xs="400px">
    <mat-card-title fxLayoutAlign="center">
      Time to start a workout!
    </mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutAlign="center center">
      <h4>Select type of Training</h4>
      <mat-form-field>
        <mat-label>Favorite exercise</mat-label>
        <mat-select placeholder="Select exercise" ngModel name="exercise">
          <mat-option *ngFor="let exercise of availableExercises" [value]="exercise.id">
            {{ exercise.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center" type="submit">
      <button mat-button type="submit" [disabled]="f.invalid">Start</button>
    </mat-card-actions>
  </mat-card>
</form>
</section>
