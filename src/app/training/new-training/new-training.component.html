<section class="new-training" fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex.gt-xs="400px">
    <mat-card-title fxLayoutAlign="center">
      Time to start a workout!
    </mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutAlign="center center">
      <h4>Select type of Training</h4>
      <mat-form-field>
        <mat-label>Favorite exercise</mat-label>
        <mat-select>
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="touch-toes">
            Touch Toes
          </mat-option>
          <mat-option value="side-lunges">
            Side Lunges
          </mat-option>
          <mat-option value="burpees">
            Burpees
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center" type="submit">
      <button mat-button>Start</button>
    </mat-card-actions>
  </mat-card>
</section>
