<mat-sidenav-container class="container">
  <mat-sidenav #sidenav role="navigation">
    <div fxlayout="row" fxLayoutAlign="center center">LOGO</div>
    <div>
      <mat-nav-list>
        <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
          <mat-icon>face</mat-icon>
          <span class="nav-text">Signup</span>
        </a>
        <a mat-list-item routerLink="/login" (click)="sidenav.close()">
          <mat-icon>input</mat-icon>
          <span class="nav-text">Login</span>
        </a>
        <a mat-list-item routerLink="/training" (click)="sidenav.close()">
          <mat-icon>fitness_center</mat-icon>
          <span class="nav-text">Training</span>
        </a>
        <a mat-list-item>
          <button mat-icon-button (click)="sidenav.close()">
            <mat-icon>eject</mat-icon>
            <span class="nav-text">Logout</span>
          </button>
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div><a routerLink="/">LOGO</a></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout class="nav-items" fxLayoutGap="10px">
          <li><a routerLink="/signup">Signup</a></li>
          <li><a routerLink="/login">Login</a></li>
          <li><a routerLink="/training">Training</a></li>
          <li><a>Logout</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
